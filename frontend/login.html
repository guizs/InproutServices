<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - INPROUT SERVICES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/root.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

  <div class="login-card">
    <img src="assets/imgs/login/logo.png" alt="Logo Inprout" class="login-logo">
    <h2>Bem-vindo!</h2>

    <form id="formLogin">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>

      <div id="mensagem" class="alert d-none" role="alert"></div>

      <div class="d-grid">
        <button id="btnLogin" type="button" class="btn btn-login">Entrar</button>
      </div>
    </form>
  </div>

  <div id="overlay-loader" class="overlay d-none">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login/login.js"></script>

</body>

</html>
