<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INPROUT SERVICES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/root.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-branding">
            </div>

        <div class="login-form-wrapper">
            <div class="login-form-container">
                
                <img src="assets/imgs/login/logo.png" alt="Logo Inprout Services" class="login-logo">

                <h2 class="form-title">Acesse sua conta</h2>
                <p class="form-subtitle">Bem-vindo de volta! Por favor, insira seus dados.</p>

                <form id="formLogin" novalidate>
                    <div id="mensagem" class="alert d-none" role="alert"></div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                        <label for="email">E-mail</label>
                    </div>

                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-start align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="lembrarMe">
                            <label class="form-check-label" for="lembrarMe">
                                Lembrar-me
                            </label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button id="btnLogin" type="submit" class="btn btn-login">
                            <span class="btn-text">Entrar</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Script para mostrar/ocultar senha
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#senha');
        const icon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        });
    </script>
    <script src="assets/js/login/login.js"></script>

</body>
</html>
