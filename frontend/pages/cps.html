<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apuração de CPS - INPROUT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/root.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/cps.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        </nav>
    <div id="sidebar-container"></div>

    <div class="container-fluid my-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-wrap align-items-end gap-3">
                <div class="flex-grow-1" style="min-width: 150px;">
                    <label for="filtro-mes" class="form-label fw-bold">Mês</label>
                    <select id="filtro-mes" class="form-select">
                        <option value="1">Janeiro</option><option value="2">Fevereiro</option><option value="3">Março</option><option value="4">Abril</option><option value="5">Maio</option><option value="6">Junho</option><option value="7">Julho</option><option value="8">Agosto</option><option value="9">Setembro</option><option value="10">Outubro</option><option value="11">Novembro</option><option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="flex-grow-1" style="min-width: 120px;">
                    <label for="filtro-ano" class="form-label fw-bold">Ano</label>
                    <input type="number" id="filtro-ano" class="form-control">
                </div>
                <button id="btn-buscar" class="btn btn-success">
                    <i class="bi bi-search me-1"></i> Buscar
                </button>
            </div>
        </div>

        <div class="overview-banner mb-4">
            <div class="kpi-total mb-4">
                <div class="kpi-label">Valor total CPS do Mês</div>
                <div class="kpi-value" id="total-cps-valor">R$ 0,00</div>
            </div>
            <div class="segment-grid" id="cards-resumo-container">
                <div class="col-12 text-center p-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="cps-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="lancamentos-tab" data-bs-toggle="tab" data-bs-target="#lancamentos-pane" type="button" role="tab">Lançamentos Aprovados</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="prestadores-tab" data-bs-toggle="tab" data-bs-target="#prestadores-pane" type="button" role="tab">Resumo por Prestador</button>
            </li>
        </ul>

        <div class="tab-content" id="cps-tab-content">
            <div class="tab-pane fade show active" id="lancamentos-pane" role="tabpanel">
                <div class="card shadow-sm border-top-0 rounded-0 rounded-bottom">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table modern-table">
                                <thead>
                                    <tr>
                                        <th>OS</th>
                                        <th>Segmento</th>
                                        <th>Atividade (Etapa)</th>
                                        <th>Prestador</th>
                                        <th>Data Atividade</th>
                                        <th class="text-end">Valor (R$)</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-lancamentos-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="prestadores-pane" role="tabpanel">
                <div class="card shadow-sm border-top-0 rounded-0 rounded-bottom">
                     <div class="card-body">
                         <div class="table-responsive">
                            <table class="table modern-table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nome do Prestador</th>
                                        <th class="text-end">Valor Total a Pagar (R$)</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-prestadores-body"></tbody>
                            </table>
                         </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/general/global.js"></script>
    <script src="../assets/js/general/sidebar.js"></script>
    <script src="../assets/js/cps/cps.js"></script> 
</body>
</html>
