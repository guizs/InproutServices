<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apuração de CPS - INPROUT</title>

    <!-- Libs & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/root.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/cps.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="btn toggle-sidebar" id="menu-toggle">
                <i class="bi bi-grid fs-5"></i>
            </button>
            <img src="../assets/imgs/login/logo.png" alt="Logo Inprout" class="logo-navbar mx-3" onerror="this.onerror=null;this.src='https://placehold.co/100x40/f8f9fa/000?text=Logo';">

            <div class="dropdown ms-auto">
                <a class="btn dropdown-toggle user-dropdown" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> <span id="nomeUsuario">Olá, Usuário</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalMinhaConta">Minha Conta</button></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <div class="container-fluid my-4">
        <!-- Filtros -->
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex flex-wrap align-items-end gap-3">
                <div class="flex-grow-1" style="min-width: 150px;">
                    <label for="filtro-mes" class="form-label fw-bold">Mês</label>
                    <select id="filtro-mes" class="form-select">
                        <option value="1">Janeiro</option><option value="2">Fevereiro</option><option value="3">Março</option><option value="4">Abril</option><option value="5">Maio</option><option value="6">Junho</option><option value="7">Julho</option><option value="8">Agosto</option><option value="9">Setembro</option><option value="10">Outubro</option><option value="11">Novembro</option><option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="flex-grow-1" style="min-width: 120px;">
                    <label for="filtro-ano" class="form-label fw-bold">Ano</label>
                    <input type="number" id="filtro-ano" class="form-control">
                </div>
                <button id="btn-buscar" class="btn btn-success">
                    <i class="bi bi-search me-1"></i> Buscar
                </button>
                <button id="btn-exportar" class="btn btn-outline-success">
                    <i class="bi bi-file-earmark-excel me-1"></i> Exportar
                </button>
            </div>
        </div>

        <!-- Banner de Resumo -->
        <div class="overview-banner mb-4">
            <div class="kpi-total mb-4">
                <div class="kpi-label">Valor total CPS do Mês</div>
                <div class="kpi-value" id="total-cps-valor">R$ 0,00</div>
            </div>
             <div class="d-flex align-items-center mb-2">
                <h6 class="mb-0 me-2">Resumo por Segmento</h6>
                <div id="filtro-segmento-ativo" class="text-muted small"></div>
                 <button id="btn-limpar-filtro" class="btn btn-sm btn-outline-secondary ms-2 d-none">
                    <i class="bi bi-x"></i> Limpar
                </button>
            </div>
            <div class="segment-grid" id="cards-resumo-container">
                <div class="col-12 text-center p-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>
            </div>
        </div>

        <!-- Abas de Conteúdo -->
        <ul class="nav nav-tabs" id="cps-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="lancamentos-tab" data-bs-toggle="tab" data-bs-target="#lancamentos-pane" type="button" role="tab">Lançamentos Aprovados</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="prestadores-tab" data-bs-toggle="tab" data-bs-target="#prestadores-pane" type="button" role="tab">Resumo por Prestador</button>
            </li>
        </ul>

        <!-- Conteúdo das Abas -->
        <div class="tab-content" id="cps-tab-content">
            <div class="tab-pane fade show active" id="lancamentos-pane" role="tabpanel">
                <div class="card shadow-sm border-top-0 rounded-0 rounded-bottom">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table modern-table">
                                <thead>
                                    <tr>
                                        <th>OS</th>
                                        <th>Segmento</th>
                                        <th>Atividade (Etapa)</th>
                                        <th>Prestador</th>
                                        <th>Data Atividade</th>
                                        <th class="text-end">Valor (R$)</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-lancamentos-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="prestadores-pane" role="tabpanel">
                <div class="card shadow-sm border-top-0 rounded-0 rounded-bottom">
                     <div class="card-body">
                         <div class="table-responsive">
                            <table class="table modern-table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nome do Prestador</th>
                                        <th class="text-end">Valor Total a Pagar (R$)</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-prestadores-body"></tbody>
                            </table>
                         </div>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Minha Conta (Estrutura já presente no seu HTML) -->
    <div class="modal fade" id="modalMinhaConta" tabindex="-1">
        <!-- ... (o conteúdo do seu modal continua aqui) ... -->
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="../assets/js/general/global.js"></script>
    <script src="../assets/js/general/sidebar.js"></script>
    <script src="../assets/js/cps/cps.js"></script> 
</body>

</html>
